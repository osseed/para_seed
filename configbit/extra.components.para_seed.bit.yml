# ==============================================================================
# List of extra Paraseed components, which they will be listed in the
# Extra components form, when we install para_seed.
# ==============================================================================
config_bit:
  type: list
  for: para_seed.info.yml
  when:
    show_extra_components: true
    list:
      dependencies:
        paraseed_slider:
          title: "Paraseed Slider"
          description: "A slider that allows you to display video and/or image slides. It implements the universal \"Hero Slider\" to be used in your homepage. Built using <a href=\"https://www.drupal.org/project/slick\" target=\"_blank\">Slick Carousel</a>."
          selected: false
          config_form: false
        paraseed_landing:
          title: "Paraseed Landing Page (Paragraphs)"
          description: "Provides the basis for Landing Pages using <a href=\"https://www.drupal.org/project/paragraphs\" target=\"_blank\">Paragraphs</a> module, which is built to include appealing stacked components.<br />"
          selected: false
          config_form: false
        paraseed_blog:
          title: "Paraseed Blog"
          description: "Provides the necessary tools to build blogs in your website."
          selected: false
          config_form: false
